<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
</head>
<body>
    
    <header>
        <h1>Apply for Your Dream Job!</h1>
    </header>

    <section>
        <h2>Introduction Video</h2>
        <video controls width="400">
            <source src="company-intro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <section>
        <h2>Background Music</h2>
        <audio controls>
            <source src="welcome-music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>

    <section>
        <h2>Job Application Form</h2>
        <form action="/submit-application" method="POST">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="John Doe" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>

            <label for="experience">Experience Level:</label>
            <input type="range" id="experience" name="experience" min="0" max="10" onch><br><br>

            <label for="role">Preferred Role:</label>
            <select id="role" name="role">
                <option value="developer">Developer</option>
                <option value="designer">Designer</option>
                <option value="manager">Manager</option>
            </select><br><br>

        <textarea name="" id=""></textarea>

            <input type="submit" value="Apply Now">
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Company Inc.</p>
    </footer>
</body>
</html>
